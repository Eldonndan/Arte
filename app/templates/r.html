<!DOCTYPE html>
<html lang="es">
{% load static %}
<head>
    <meta charset="UTF-8">
    <title>Registrar - Ground Zero</title>
    <link rel="icon" href="{% static 'img/lienzo.png' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'style.css' %}">

</head>
<body>
    <div class="login-wrapper">
        <div class="login-box">
            <h1>Registro</h1>
            {% if mensaje %}
	{{ mensaje }}
	<a href={% url 'registro'%}><br><br>Volver</a></td>
{% else %}
            <form id="register-form" action="{% url 'registro' %}" method="POST">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Rut:</label>
                    <input type="text" id="rut" name="rut" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="nombre">Telefono:</label>
                    <input type="text" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" id="password" name="password" >
                </div>
                <div class="form-group">
                    <label for="confirm_password">Confirmar contraseña:</label>
                    <input type="password" id="confirm_password" name="confirm_password">
                </div>
                <button type="submit" class="btn btn-primary mb-2">Registrar</button>
            </form>
            <div class="signup-link">
                <p>¿Ya tienes una cuenta? <a href="{% url 'TipoUsuario' %}">Inicia sesión aquí</a></p>
            </div>
        </div>
    </div>

    <script src="{% static 'validacion.js' %}"></script>
</body>
</html>
{% endif %}
