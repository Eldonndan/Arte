<!DOCTYPE html>
<html lang="en">
<head>
 
    <title>Document</title>
</head>
<body>
    
    <h1>editar datos</h1> <br> 
    <br>

    <button type="button">
        <a href="{% url 'artistas'%}">Agregar</a>
    </button>

    <div id="idMensajes">
        {% if messages %}
            {{ message }}
        {% endif %}
    </div>

    <table>
        {%if artistas%}
            <th>Rut</th>
            <th>Nombre</th>
            <th>Apellido</th>
            <th>Eliminar</th>
            <th>Modificar</th>
            {% for x in artistas %}
                <tr>
                    <td>{{ x.rut }}
                    <td>{{ x.nombre }}
                    <td>{{ x.apellido }}
                    <td> <a href="{% url 'artistas_del' pk=x.rut %}">Eliminar</a>
                    <td> <a href="{% url 'artistas_findEdit' pk=x.rut %}">Modificar</a>

                </tr>
            {% endfor %}
        {% endif %}
    </table>
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#idMensajes").delay(2000).fadeOut("slow");
        });
    </script>
</body>

</html>
