<!DOCTYPE html>
<html lang="es">
  {% load static %}
  <head>
    <meta charset="UTF-8">
    <title>Iniciar sesión - Ground Zero</title>
    <link rel="icon" href="{% static 'img/lienzo.png' %}">
    <link rel="stylesheet" href="{% static 'style.css' %}">
  </head>
  <body>
    <div class="login-wrapper">
      <div class="login-box">
        <h1>Iniciar sesión</h1>
        <form id="login-form" method="post" action="{% url 'login' %}">
          {% csrf_token %}
          <div class="form-group">
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-group">
            <label for="password">Contraseña:</label>
            <input type="password" id="password" name="password">
          </div>
          <button type="submit" class="btn btn-primary mb-2">Iniciar sesión</button>
        </form>
        <div class="signup-link">
          <p>¿No tienes una cuenta? <a href="{% url 'registro' %}">Regístrate aquí</a></p>
        </div>
      </div>
    </div>
    <script src="{% static 'validate.js' %}"></script>
  </body>
</html>
