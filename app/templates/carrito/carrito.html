<!DOCTYPE html>
<html lang="en">
    {% extends 'menu.html' %}
    {% block content%}
    {%load static%}

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form  class="form-inline my-2 my-lg-0">
        <input name="Buscar" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
        <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
    </form>
    {% for ob in obra %}

<div class="album py-5">
    <div class="containerr">
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
            <div class="col">
                <div class="card shadow-sm">
                    {% if ob.imagen%}
                    <img src= "{{ob.imagen.url}}" alt="Card image cap" >
                    {%endif%}
                    <div class="card-body">
                        <p class="card-text"><h4>{{ob.titulo}}</h4></p>
                        <p class="card-text"><h6>{{ob.artista}}</h6></p>
                        <div class="d-flex justify-content-between align-items-center">
                            <div class="btn-group">
                                {% if no.id_obra %}
                                    {% if no.id_obra.isdigit %}
                                        <a href="{% url 'agregar_favorito' obra_id=no.id_obra %}" class="btn btn-primary">favoritos</a>
                                    {% endif %}
                                {% endif %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
                {% endfor %}

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  

</body>
{% endblock content%}
</html>
