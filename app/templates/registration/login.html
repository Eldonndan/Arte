<!DOCTYPE html>
<html lang="es">
{%load static%}
<head>
<meta charset="UTF-8">
<title>Iniciar sesión - Ground Zero</title>
<link rel="icon" href="{% static 'img/lienzo.png' %}">
<link rel="stylesheet" href="{% static 'style.css' %}">
<style>
    .error-message {
        margin-top: 10px;
        padding: 10px;
        background-color: #f8d7da;
        border: 1px solid #f5c6cb;
        color: #721c24;
        border-radius: 4px;
    }
</style>
</head>

<body>
    <div class="login-wrapper">
        <div class="login-box">
        <h1>Iniciar sesión</h1>
        <form id="login-form" method="POST" >
            {% csrf_token %}
            <div class="form-group">
                <label for="email">Correo electrónico:</label>
                <input type="email" id="email" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Iniciar sesión</button>
            {% if form.non_field_errors %}
            <div class="error-message">
                Correo y/o contraseñas incorrectas. Por favor inténtelo nuevamente.
            </div>
            {% endif %}
        </form>
        
        <div class="signup-link">
            <p>¿No tienes una cuenta? <a href="{% url 'crear' %}">Regístrate aquí</a></p>
        </div>
        </div>
    </div>
    <script src="{% static 'validacion.js' %}"></script>
</body>
</html>
