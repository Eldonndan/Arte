<!DOCTYPE html>
<html>
    {% extends 'menu.html' %}
    {% block content%}
    {%load static%}
    <head>
    <title>Ayuda - Ground Zero</title>
    </head>
    <body>
<!-- RELLENO -->
<div class="separacion"></div>

    <div class="formulario-container">
        <form action="procesar-formulario.php" method="POST">
            <label for="nombre">Nombre completo:</label>
            <input type="text" id="nombre" name="nombre" required>
        
            <label for="telefono">Número de teléfono:</label>
            <input type="tel" id="telefono" name="telefono" required>
        
            <label for="email">Correo electrónico:</label>
            <input type="email" id="email" name="email" required>
        
            <label for="duda">Tipo de duda:</label>
            <input type="text" id="duda" name="duda" required>
        
            <label for="descripcion">Descripción:</label>
            <textarea id="descripcion" name="descripcion" required></textarea>
        
            <label for="imagen1">Imagen (Opcional):</label>
            <input type="file" id="imagen1" name="imagen1" accept="image/*" required>
        
            <input type="submit" value="Enviar">
        </form>
    </div>
<!-- FOOTER -->
</body>
    {% endblock content%}
</html>
