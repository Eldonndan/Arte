<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Iniciar sesión - Ground Zero</title>
<link rel="icon" href="img/lienzo.png">
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="login-wrapper">
    <div class="login-box">
      <h1>Iniciar sesión</h1>
      <form>
        <div class="form-group">
          <label for="email">Correo electrónico:</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <button type="submit" onclick="window.location.href='agregarO.html';">Iniciar sesión</button>
      </form>
      <div class="signup-link">
        <p>¿No tienes una cuenta? <a href="#">Regístrate aquí</a></p>
      </div>
    </div>
  </div>
</body>
</html>
